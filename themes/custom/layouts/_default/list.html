{{ define "main" }}
<main class="col-md-9" role='main'>
    {{ if .IsHome }}
        {{ range .Paginator.Pages }}
            {{ partial "article-summary.html" . }}
        {{ end }}
        
        {{ partial "pagination.html" . }}
    {{ else }}
        <h1>{{ .Title }}</h1>
        {{ .Content }}
        
        {{ range .Pages }}
            {{ partial "article-summary.html" . }}
        {{ end }}
    {{ end }}
</main>
{{ end }}
