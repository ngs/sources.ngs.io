machine:
  timezone: UTC
  ruby:
    version: 2.2.2
  environment:
    TAGGER_DIR: vendor/tree-tagger
    TREETAGGER_COMMAND: vendor/tree-tagger/cmd/tree-tagger-english
    MM_ENV: production
  pre:
    - "git config --global user.name 'Circle CI'"
    - "git config --global user.email 'a+circleci@ngs.io'"
test:
  override:
    - 'echo "OK"'
dependencies:
  cache_directories:
    - vendor/bundle
    - vendor/tree-tagger
  pre:
    - sudo apt-get update
    - sudo apt-get -yV install mecab
    - sudo apt-get -yV install mecab-ipadic-utf8
    - /bin/bash script/install-tagger.sh
compile:
  override:
    - bundle exec middleman build --verbose:
        environment:
          MM_LANG: ja
    - bundle exec middleman build --verbose:
        environment:
          MM_LANG: en
    - tar cvfz $CIRCLE_ARTIFACTS/build-ja.tar.gz build-ja
    - tar cvfz $CIRCLE_ARTIFACTS/build-en.tar.gz build-en
deployment:
  main:
    branch: 'master'
    commands:
      - bundle exec middleman deploy >/dev/null 2>&1:
          environment:
            MM_LANG: ja
      - bundle exec middleman deploy >/dev/null 2>&1:
          environment:
            MM_LANG: en
      - /bin/bash script/purge-cloudflare-cache.sh
